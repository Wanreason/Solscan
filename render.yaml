services:
  - type: web
    name: telegram-memecoin-bot
    runtime: python
    repo: https://github.com/YOUR_USERNAME/YOUR_REPO_NAME  # Replace with your actual repo URL
    branch: main  # Change to "master" if thatâ€™s your default branch
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn bot:app
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false  # Set this manually in Render Dashboard for security
      - key: WEBHOOK_URL
        sync: false  # e.g. https://telegram-memecoin-bot.onrender.com
    plan: free
    autoDeploy: true
